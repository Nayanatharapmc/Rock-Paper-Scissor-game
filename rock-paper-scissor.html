<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button
      onclick="
        playGame('Rock');
    "
      class="move-btn"
    >
      <img src="images/rock-emoji.png" alt="Rock" />
    </button>

    <button
      onclick="
        playGame('Paper');
    "
      class="move-btn"
    >
      <img src="images/paper-emoji.png" alt="Paper" />
    </button>

    <button
      onclick="
        playGame('Scissors');
    "
      class="move-btn"
    >
      <img src="images/scissors-emoji.png" alt="Scissor" />
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    document.querySelector('.js-result').innerHTML = '';
    document.querySelector('.js-move').innerHTML = '';
    "
      class="reset-btn"
    >
      Reset Score
    </button>

    <button
      class="auto-play-btn"
      id="auto-play-id"
      onclick="
      autoPlay();
    "
    >
      Auto Play
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
